<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap personalizado</title>

  <link rel="stylesheet" href="css/bootstrap-custom.css">
</head>
<body>

  <div class="container py-5 bg-info-subtle">
    <h1 class="text-primary">Hola Bootstrap</h1>
    <button class="btn btn-brand">Botón corporativo</button>
    <h1 class="text-info">Hola Bootstrap</h1>
    <button class="btn btn-info">Botón info</button>
    <h1 class="text-danger">Hola Bootstrap</h1>
    <button class="btn btn-danger">Botón danger</button>
    <h1 class="text-success">Hola Bootstrap</h1>
    <button class="btn btn-success">Botón success</button>
    <h1 class="text-warning">Hola Bootstrap</h1>
    <button class="btn btn-warning">Botón warning</button>
    <h1 class="text-secondary">Hola Bootstrap</h1>
    <button class="btn btn-secondary">Botón secondary</button>
    <h1 class="text-brand">Hola Bootstrap</h1>
    <button class="btn btn-brand">Botón brand</button>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
